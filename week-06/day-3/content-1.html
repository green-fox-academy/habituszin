<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
    1)  Append every paragraph with the last one's content.
    2)  Do the same again, but you should keep the cat strong.
    </script>
    OR
    <script src="content-1.js"></script> -->

    <script>
      let paragraphs = document.getElementsByTagName('p');
      let lastWords = [];
      for (let i = 0; i < paragraphs.length; i++) {
        let lastWord = paragraphs[i].innerHTML.split(' ')[paragraphs[i].innerHTML.split(' ').length - 1];
        lastWords.push(lastWord)
      }
      for (let i = 0; i < paragraphs.length; i++) {
        paragraphs[i].innerHTML += ' ' + lastWords[i];
      }
      console.log(lastWords);
      console.log(paragraphs);
    </script>
  </body>
</html>
