<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form>
    <fieldset id="first">
      <legend>What is your favourite pet?</legend>
      <input type="radio" name="pet" id="cat">
      <label for="cat">Cat</label><br>
      <input type="radio" name="pet" id="dog">
      <label for="dog">Dog</label><br>
      <input type="radio" name="pet" id="viktor">
      <label for="viktor">Viktor the goldfish</label>
    </fieldset>
    <fieldset id="second">
      <legend>Do you want to sign up for cat facts?</legend>
      <input type="radio" name="answer" id="yes">
      <label for="yes">Yes</label><br>
      <input type="radio" name="answer" id="no">
      <label for="no">No</label>
    </fieldset>
    <button disabled=true id="love">I love cats</button>
    <button disabled=true id='sign'>Sign up</button>
  </form>
  <script src="main.js"></script> 
</body>

</html>
