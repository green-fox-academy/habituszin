<body>
  <div>
    <h2>ACCOUNT LOGIN</h2>
    <form action="">
      <label for="userName">USERNAME</label>
      <input type="text" name="userName" required>

      <span>
        <i class="fa fa-eye" id="eye"></i>
      </span>
      <a href="">Forgot password?</a>
      <button>Login</button>
    </form>
  </div>
